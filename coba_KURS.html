<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Mata Uang</title>
    <style>
        body {
            text-align: center;
            background-color:cornflowerblue;
        }
    </style>
</head>
<body>
    <br>
    <hr>
    <h1> KURS MATA UANG</h1>
    <hr>
    <br>
    <label for= ""> Masukkan Jumlah </label>
    <input type= "number" id="input_kurs" value="">
    <br>
        <h5 style="color:chartreuse;"> V A L L A S </h5>
        <input type="submit" value="Dollar US" onclick="Dollar()">
        <input type="submit" value="Riyal" onclick="Riyal()">
        <input type="submit" value="Ringgit" onclick="Ringgit()">
        <input type="submit" value="Euro" onclick="Euro()">
        <input type="submit" value="Pounds" onclick="Pounds()">
    <br><br>
    <p id="hasil"> Nilai Rupiah (Rp.): </p>

    <script>
        function Dollar (){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs *14198;
            document.getElementById("hasil").innerHTML = hasil_kurs;
        }
        function Riyal(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs *3767;
            document.getElementById("hasil").innerHTML = hasil_kurs;
        }
        function Ringgit(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs *3459;
            document.getElementById("hasil").innerHTML = hasil_kurs;
        }
        function Euro(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs *16864;
            document.getElementById("hasil").innerHTML = hasil_kurs;
        }
        function Pounds(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs *18845;
            document.getElementById("hasil").innerHTML = hasil_kurs;
        }
    </script>

</body>
</html>
